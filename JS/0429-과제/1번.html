<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>짝수일까, 홀수일까</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>   
    <h1>짝수일까, 홀수일까</h1>

    <div id="result"></div>

    <script>
        var num = prompt("숫자를 입력하세요.");
        if(num%2==0)
            document.getElementById("result").innerText = num+"는 짝수입니다.";
        else
            document.getElementById("result").innerText = num+"는 홀수입니다.";
    </script>

</body>
</html>
